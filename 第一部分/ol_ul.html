<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <!-- ol>(li>{有序列表$})*4 -->
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
    </ol>



    <!-- ul>(li>{有序列表$})*4 -->

    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
    </ul>
    

    <!-- dl>(dt>{HTML})>dd>{超文本标记语言} -->
    <dl>
        <dt>HTML</dt>
        <dd>超文本标记语言</dd>
    </dl>


    
</body>
</html>
