<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    p::first-letter{
        font-size: 20px;
        color: red;
    }
    p:first-line{
        color: pink;

    }
    p:before{
        content: "期待哦"
    }

    p:after{
        content: "草率了";
    }
</style>
<body>

    <p>hello world!</p>
	<hr>
	<p>
		hello world! <br>
		welcome to css!
	</p>
    
</body>
</html>
